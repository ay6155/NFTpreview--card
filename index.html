<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card-bg">
    <div class="main-bg">
      <div class="main-container">
        <div class="dice-holder">
          <a class="active" href="#">
            <img class="image-dice"
            src="images/image-equilibrium.jpg"
            alt="img-eqi">
          </a>
        </div>
        <h1 class="text-info">
          <a class="active" href="#">Equilibrum #3429</a>
        </h1>
        <p class="text-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
          <div class="token-section">
            <div class="eth-content">
              <img src="images/icon-ethereum.svg" alt="eth-svg">
              <span>0.041ETH</span>
            </div>
            <div class="time-left">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <span>3 daysleft</span>
            </div>
          </div>
          <div class="author-creation">
            <div class="avater-image">
              <img src="images/image-avatar.png" alt="avater">
            </div>
            <div class="author-name">
              <p>
                Creation of <a class="active" href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
      </div>
      </div>
    </div>
  </main>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayobami</a>.
  </div>
</body>
</html>
